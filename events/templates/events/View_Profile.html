<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #28a745;
        }

        .homepage-icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .homepage-icon img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-btn {
            display: block;
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: #218838;
        }

        .details-section {
            margin-bottom: 30px;
        }

        .details-section h3 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .details-section p {
            margin: 5px 0;
        }

        .buttons-section {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .action-btn:hover {
            background: #218838;
        }

        .extra-section {
            margin-top: 30px;
        }

        .extra-section h3 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .extra-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Homepage Icon -->
        <a href="{% url 'homepage' %}" class="homepage-icon" title="Go to Homepage">
            <img src="{% static 'css/assets/home-icon.png' %}" alt="Homepage Icon">
        </a>

        <h1>Customer Profile</h1>

        <div class="profile-section">
            <div class="profile-pic">
                <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
            </div>
            <div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="profile-pic-upload" class="upload-btn">Upload Picture</label>
                    <input type="file" id="profile-pic-upload" name="profile_picture" style="display: none;" onchange="this.form.submit();">
                </form>
            </div>
        </div>

        <div class="details-section">
            <h3>Customer Details</h3>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong>{{ user.email }}</p>
            <p><strong>Phone:</strong>{{ user.phone }}</p>
            <p><strong>Address:</strong>{{ user.address }}</p>
        </div>

        <div class="buttons-section">
            <a href="/view_appointments/" class="action-btn">View Appointments</a>
            <a href="/check-availability/" class="action-btn">Hall Bookings</a>
        </div>

        <div class="extra-section">
            <h3>Additional Information</h3>
            <p>Joined: January 1, 2023</p>
            <p>Last Login: November 11, 2024</p>
        </div>
    </div>
</body>
</html>
